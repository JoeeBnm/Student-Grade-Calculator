<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Grade Calculator</h1>
            <nav>
                <a href="index.html" class="active">Dashboard</a>
                <a href="add-grades.html">Add Grades</a>
                <a href="statistics.html">Statistics</a>
            </nav>
        </header>

        <main>
            <div class="dashboard">
                <div class="quick-stats">
                    <div class="stat-card">
                        <h3>Current Average</h3>
                        <p id="current-average">0.00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Subjects</h3>
                        <p id="total-subjects">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Status</h3>
                        <p id="current-status">-</p>
                    </div>
                </div>

                <div class="recent-grades">
                    <h2>Recent Grades</h2>
                    <table id="recent-grades-table">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Grade</th>
                                <th>Coefficient</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="recent-grades-body">
                            <!-- Recent grades will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div class="quick-actions">
                    <a href="add-grades.html" class="action-button">Add New Grade</a>
                    <a href="statistics.html" class="action-button">View Statistics</a>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
